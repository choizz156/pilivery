version: 0.0

os: linux

files:
  - source: /
    destination: /home/ec2-user/instance/
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: root
    group: root

hooks:
  AfterInstall:
    - location: /home/ec2-user/scripts/stop.sh
      timeout: 60
      runas: root

  ApplicationStart:
    - location: /home/ec2-user/scripts/start.sh
      timeout: 60
      runas: root

  ValidateService:
    - location: /home/ec2-user/scripts/health.sh
      timeout: 60
      runas: root
