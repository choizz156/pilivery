buildscript {
    ext {
        springBootVersion = '2.7.5'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.15.RELEASE"
    }
}

subprojects {

    apply plugin: 'java-library'
    apply plugin: 'idea'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    group = 'server'
    version = '0.0.1-SNAPSHOT'
    sourceCompatibility = '11'
    targetCompatibility = '11'
    compileJava.options.encoding = 'UTF-8'

    repositories {
        mavenCentral()
    }

    dependencies {
        //lombok
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'
        annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

        //junit5
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.1'

        //api-test
        implementation 'io.rest-assured:rest-assured'

        //fixture-monkey
        implementation 'com.navercorp.fixturemonkey:fixture-monkey:0.5.2'
        testImplementation('com.navercorp.fixturemonkey:fixture-monkey-mockito:0.5.2')
    }

    test {
        useJUnitPlatform()
    }
}

project(':module-core') {
    bootJar { enabled = false }
    jar { enabled = true }

    dependencies {
    }
}

project(':module-api') {
    bootJar { enabled = true }
    jar { enabled = false }

    dependencies {
        api project(':module-core')
    }
}

project(':module-quartz') {
    bootJar { enabled = true }
    jar { enabled = false }

    dependencies {
        api project(':module-core')
        api project(':module-api')
        api (testFixtures(project(':module-api')))
    }
}

