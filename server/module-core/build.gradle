plugins {
    id 'java-test-fixtures'
}

dependencies {
    //java-test-fixtures 적용
    testFixturesImplementation 'org.springframework.boot:spring-boot-test'
    testFixturesImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.1'
    testFixturesImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.1'
    testFixturesImplementation 'org.springframework:spring-test'
    testFixturesImplementation 'io.rest-assured:rest-assured'
    testFixturesImplementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testFixturesImplementation 'org.springframework.security:spring-security-test'
    testFixturesImplementation 'org.springframework.restdocs:spring-restdocs-restassured:2.0.6.RELEASE'

    //security
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    testImplementation 'org.springframework.security:spring-security-test'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    //springboot
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    //jwt
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'


    //mapstruct
    implementation 'org.mapstruct:mapstruct:1.5.3.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.3.Final'

    //db
    runtimeOnly 'com.h2database:h2'
    implementation 'mysql:mysql-connector-java'

    //expiringMap
    implementation 'net.jodah:expiringmap:0.5.9'
}

