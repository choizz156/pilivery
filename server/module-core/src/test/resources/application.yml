spring:
  config:
    activate:
      on-profile: test

  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 1
    url: jdbc:h2:mem:test
    username: sa
    password:

  data:
    redis:
      port: 6379
      host: localhost

  h2:
    console:
      enabled: true

  jpa:
    hibernate:
      ddl-auto:
    properties:
      hibernate:
        format_sql: true
        show_sql: true
#        use_sql_comments: true
#    defer-datasource-initialization: false

logging:
  level:
    org.hibernate.sql: debug


